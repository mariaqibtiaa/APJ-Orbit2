{% extends "base.html" %}

{% block result %}

  <div class="kembali">
    <a href="#" class="text" onclick="history.back(-1)">
      <div></div>
      <h4>Go Back...</h4>
      <span>Back to homepage</span>
    </a>
  </div>
  <div style="overflow-x:auto;">
  <table class="table table-sm-responsive table-hover container" style="font-family: Jost, sans-serif; background-color: #F5F5F5; width: 900px;">
    <thead>
    <tr>
      <th scope="col" style="width: 100px;">name</th>
      <th scope="col" style="width: 100px;">rating</th>
      <th scope="col" style="width: 50px;">category</th>
      <th scope="col" style="width: 100px;">income</th>
      <th scope="col" style="width: 550px;">Info</th>
    </tr>
    </thead>
    <tbody>
    {% if majors %}
      {% for major in majors %}
        <tr>
          <th>{{ major['name'] }}</th>
          <td>{{ major['rating'] }}</td>
          <td>{{ major['category'] }}</td>
          <td>{{ major['income'] }}</td>
          <td style="text-align: justify;">{{ major['info'] }}</td>
        </tr>
      {% endfor %}
    {% endif %}
    </tbody>
  </table>
  </div>
{% endblock %}
